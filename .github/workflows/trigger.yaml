name: Trigger

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/trigger.yaml'
  schedule:
    - cron: '0 */6 * * *' # every 6 hour
    - cron: '0 * * * 5' # every hour at friday
  workflow_dispatch:

jobs:
  check_update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: run script
        run: |
          ORIGIN_TAG=$(curl -s https://api.github.com/repos/Eltirosto/Degrees-of-Lewdity-Chinese-Localization/releases/latest | jq -r '.tag_name')
          CHS_VER=$(echo $ORIGIN_TAG | cut -d '-' -f3)
          MODS_VER=$(git tag --sort=-creatordate | grep -v 'we' | head -n 1 | cut -d '-' -f2)

          if [[ "$CHS_VER" != "$MODS_VER" ]]
          then
            echo "Update needed"
            echo "NEED_UPDATE=true" >> "$GITHUB_ENV"

            NEW_VER="${ORIGIN_TAG//'chs-'/}"
            DATE=$(date -d "+8 hours" +%m%d)
            NEW_TAG=${NEW_VER}-${DATE}

            echo $NEW_TAG
            echo "NEW_TAG=$NEW_TAG" >> "$GITHUB_ENV"
          else
            echo "Already updated"
            echo "NEED_UPDATE=false" >> "$GITHUB_ENV"
          fi

      - name: create tag
        if: env.NEED_UPDATE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          prerelease: true

  check_update_we:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
      - name: run script
        run: |
          ORIGIN_TAG=$(curl -s https://api.github.com/repos/Eltirosto/Degrees-of-Lewdity-World-Expansion-Chinese-Localization/releases/latest | jq -r '.tag_name')
          CHS_VER=$(echo $ORIGIN_TAG | cut -d '-' -f3)
          CHS_WE_VER=$(echo $ORIGIN_TAG | cut -d '-' -f6)

          MODS_VER=$(git tag --sort=-creatordate | grep -v 'we' | head -n 1 | cut -d '-' -f2)
          MODS_WE_VER=$(git tag --sort=-creatordate | grep -v 'we' | head -n 1 | cut -d '-' -f4)

          if [[ "$CHS_VER" != "$MODS_VER" ]] || [[ "$CHS_WE_VER" != "$MODS_WE_VER" ]]
          then
            echo "Update needed"
            echo "NEED_UPDATE=true" >> "$GITHUB_ENV"

            NEW_VER="${ORIGIN_TAG//'chs-'/}"
            DATE=$(date -d "+8 hours" +%m%d)
            NEW_TAG=${NEW_VER}-we-${MODS_VER}-${DATE}

            echo $NEW_TAG
            echo "NEW_TAG=$NEW_TAG" >> "$GITHUB_ENV"
          else
            echo "Already updated"
            echo "NEED_UPDATE=false" >> "$GITHUB_ENV"
          fi

      - name: create tag
        if: env.NEED_UPDATE == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}
          prerelease: true
