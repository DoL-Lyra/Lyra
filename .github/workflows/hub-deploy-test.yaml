name: Deploy Hub

on:
  workflow_dispatch:
  workflow_call:
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      # - uses: actions/download-artifact@v3
